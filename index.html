<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!----------------------------------- H E R O - C O N T A I N E R ------------------------------------------------>

    <div class="container-fluid gx-0">
    
        <!--------------------------------- S I D E - B A R ------------------------------------>
        
    
        <div class="side-bar container p-3 col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-4 col-xs-4">
        
          <!-- ---------------------------------H O M E  A N D  S E A R C H  ------------------------------------->
          <div class="home-search container-fluid ">
          <img src="./images/spotify-icon-spotify-logo-spotify-symbol-logo-set-free-vector-removebg-preview.png" alt="" height="100px">
         <a href="#home-search"><i class='bx bxs-home'><span id="home-sec">Home</span></i></a> 
        <a href="#search-page"> <i class='bx bx-search-alt-2' > <span id="search-sec">Search</span></i>   </a>
          </div>


          <!-----------------------L I B R A R Y - S E C T I O N  -------------------------------->


         <div class="library container">
          <div class="topic-lib">
          <i class='bx bx-library' ></i><span id="lib"> Your Library</span>
          <span><i class='bx bx-plus' ></i></span>
        </div>

         <!-------------------------- P L A Y L I S T - S E C T I O N  ----------------------------->

          <div class="playlist container p-4" >
           <h5>Create your first playlist</h5>
           <h6>it's easy,we'll help you</h6>
           <button>Create Playlist</button>
          </div>

          <!----------------------------- B R O W S E - P O D C A S T  ---------------------------------->
             <div class="podcast container">
              <p>let's find some podcast to follow</p>
              <h6>we'll keep you updated on new episodes</h6>
             <a href="#podcast-page"></a> <button>Browse podcasts</button>
             </div>
         </div>


         <div class="links container p-3">
         <span>
          <a href="">Legal</a> &nbsp
          <a href="">Safety&Privacy center</a> &nbsp
          <a href="">Privacy Policy</a> &nbsp
         </span>

         <p>
          <span>
            <a href="">CooKies</a> &nbsp
            <a href="">About Ads</a> &nbsp
            <a href="">Accessibility</a> &nbsp
          </span>
         </p>
        
          <button><i class='bx bx-globe'></i>English</button>

         </div>


        </div>



        <!-------------------------------- M A I N - C O N T A I N E R ----------------------------->
        
        <div class="main-container container-fluid col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-8 col-xs-8 gx-0">

              <!----------------------------- N A V I G A T I O N ------------------------------>
              <div class="navigation">
                <div class="arrows">
                   <button id="arrow1"><i class='bx bx-chevron-left'></i></button>
                   <button id="arrow2"><i class='bx bx-chevron-right' ></i></button>
                </div>
              </div>
            </div>

           <div class="search-page">
            <h1>search</h1>
           </div>

           <div class="podcast-page">
            <h1>podacast</h1>
           </div>

           <div class="sign-page">
            <h1>sign-in</h1>
           </div>

           <div class="login-page">
            <h1>login</h1>
           </div>

           <div class="langauge-page">
            <h1>choose a language</h1>
           </div>


          </div>

    
      

  

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
